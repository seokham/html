<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./style.css">
	<title>Music</title>
</head>
<body>
	<ol class="music-player">
		<li class="music-play-item">
			<img src="https://m.media-amazon.com/images/I/814Rp76DidL._SS500_.jpg"
				alt="러브 엑스 마키나"
				lang="ko"
				class="music-album-cover" />
			
			<div class="music-info">
				<div class="music-info-detail">
					<h1>
						<span>러브 엑스 마키나</span>
						Love Ex Machina
					</h1>
					<strong>
						MLSL (밀레니엄 살롱)
					</strong>
				</div>	
			
				<span>
					<span class="sr-only">
						Duration
					</span>
					04:09
				</span>
				<audio src="./music-1.mp3" class="music-audio"></audio>
			</div>
		</li>
		
		<li class="music-play-item">
			<img src="http://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/080/660/591/80660591_1560403300605_1_600x600.JPG"
				alt="올라가"
				lang="ko"
				class="music-album-cover" />
			
			<div class="music-info">
				<div class="music-info-detail">
					<h1>
						<span>올라가</span>
					</h1>
					<strong>
						권선홍
					</strong>
				</div>	

				<span>
					<span class="sr-only">
						Duration
					</span>
					03:33
				</span>
				<audio src="./music-2.mp3" class="music-audio"></audio>
			</div>
		</li>
	</ol>

	<script src="./app.js"></script>
</body>
</html>
