<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
	<body>
		<form action=""	method="GET">
			<input type="email" placeholder="이메일을 입력하라"	/><br/><br/>
			<input type="password" placeholder="패스워드 입력" /><br/><br/>
			<input type="url" placeholder="url 입력" /><br/><br/>
			<input type="number" min=12 max=100 placeholder="나이 입력" /><br/><br/>
			<input type="file" accept=".png, .jpg" /><br/><br/>
			
    			<button>
				Submit
				</button>
		</form>
	</body>
</html>
