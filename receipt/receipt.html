<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>reception</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>
        Bill Sharing Request
        <span>from hoppang</span>
    </h1>
        
        <div class="receipt">
            <span aria-label="issude on june 24">
                24.06.20xx
            </span>
            <h2>
                McDonald's
            </h2>
            <strong class="barcode">
                <img src="./barcode.svg" alt="barcode">
            </strong>
            
            <div>
                <dl>
                    
                    <div>
                        <dt>
                            Coke Light - 0.3<span aria-label="litter">L</span>
                        </dt>
                        <dd>
                            <strong>
                                &dollar;1.50
                            </strong>
                        </dd>
                    </div>
                    <div>
                        <dt>
                            Heineken Beer - 0.5<span aria-label="litter">L</span>
                        </dt>
                        <dd>
                            <strong>
                                &dollar;3.25
                            </strong>
                        </dd>
                    </div>
                    <div>
                        <dt>
                            Chicken McNuggets
                        </dt>
                        <dd>
                            <strong>
                                &dollar;21.00
                            </strong>
                        </dd>
                    </div>
                </dl>
                <dl>
                    <dt>in total</dt>
                        <dd>
                            <strong>
                                &dollar;25.75
                            </strong>
                        </dd>
                </dl>
            </div>
        </div>
</body>
</html>
