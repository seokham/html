<!-- 
viewport = reactive type
content = The horizontal size always fits the user's device 
initial-scale=screen magnification
-->
<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
		<body>
			<h1>김호빵</h1>
			<script src="./app.js"></script>
		</body>
</html>

<!--
author = Writer
content = who
-->
<!DOCTYPE html>
<html>
	<head>
		<meta name="author" content="kimhoppang">
	</head>
		<body>
			<h1>김호빵</h1>
			<script src="./app.js"></script>
		</body>
</html>

<!--
keywords = Search Keywords
content = corresponding keyword
-->
<!DOCTYPE html>
<html>
	<head>
		<meta name="keywords" content="kimhoppang, html, meta">
	</head>
		<body>
			<h1>김호빵</h1>
			<script src="./app.js"></script>
		</body>
</html>
